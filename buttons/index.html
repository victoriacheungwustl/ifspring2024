<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons &mdash; Victoria Cheung</title>
    <script src="https://kit.fontawesome.com/2731964ea6.js" crossorigin="anonymous"></script>
    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
        rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Allura&family=Bebas+Neue&family=Croissant+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Croissant+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>

    <main>

        <h1>Button Styling &mdash; Victoria Cheung</h1>

        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>
        <!-- begin buttons here -->
        <div class="button_container">
            <a href="https://www.facebook.com/" class="facebook-button">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.newyorker.com/" class="new-yorker-button">
                <i class="fas fa-building"></i> The New Yorker
            </a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><i class="fa-brands fa-lyft"></i></a>
        </div>

        <div class="button_container">
            <a href="https://www.pastariadeliwine.com/" class="pastaria-button">Pastaria</a>
        </div>


        <div class="button_container">
            <a href="http://www.fitbit.com/home" target="_blank" id="fitbit-button">fitbit</a>
        </div>

        <div class="button_container">
            <a href="http://www.oldnavy.com/" target="_blank" id="oldnavy-button"><span>OLD NAVY</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.hsn.com/" target="_blank" id="hsn-button"><span>HSN</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.michaelkors.com/" target="_blank" id="mk-button"><span>MICHAEL KORS</span></a>
        </div>


        <div class="button_container">
            <a href="https://www.moo.com/us/" target="_blank" id="moo-button">
                <i class="fas fa-tint raindrop"></i> MOO
            </a>
        </div>

        <div class="button_container">
            <a href="#" id="army-button">
              U.S. Army
            </a>
          </div>

    </main>

</body>

</html>
